<html lang="en">
<head>
    <script src="jquery-3.6.0.js"></script>
    <script src="jssip-3.8.0.js"></script>
    <script src="user-agent.js"></script>
    <script>
        JsSIP.debug.enable('JsSIP:*');

        $(document).ready(function () {
            const options = new UserAgentOptions();
            options.remoteVideo = document.getElementById('remoteVideo');
            options.localVideo = document.getElementById('localVideo');

            const ua = new UserAgent(options);
            console.log(ua)

            $("#call").on("click", (e) => {
                const uri = $("#host").val();
                ua.call(uri);
            });
        });
    </script>
    <style type="text/css">
        video {
            width: 320px;
            height: 240px;
        }
    </style>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col">
            <div class="mb-12">
                <label>
                    <input id="host" value="127.0.0.1:5090"/>
                </label>
            </div>
            <div class="md-3">
                <button id="call" type="button" class="btn btn-primary">Call</button>
            </div>

        </div>
    </div>
</div>
<div id="videos">
    <div id="msg"></div>
    <video id="localVideo" autoplay></video>
    <video id="remoteVideo" autoplay></video>
</div>

</body>
</html>
