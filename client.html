<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Video Stream</title>
</head>
<body>
    <h1>WebRTC Video Stream</h1>

    <!-- Input for server address -->
    <label for="server-address">Server Address:</label>
    <input type="text" id="server-address" placeholder="http://127.0.0.1:9999/offer" value="http://127.0.0.1:9999/offer" />
    <button onclick="start()">Start Streaming</button>

    <video id="video" autoplay playsinline></video>

    <script>
        async function start() {
            const pc = new RTCPeerConnection();

            // Get video element
            const video = document.getElementById("video");

            // Get server address from input field
            const serverAddress = document.getElementById("server-address").value;

            // Handle incoming stream
            pc.ontrack = (event) => {
                video.srcObject = event.streams[0];
            };

            // Create offer
            const offer = await pc.createOffer({
                offerToReceiveVideo: true
            });
            await pc.setLocalDescription(offer);

            // Send offer to the Python server
            const response = await fetch(serverAddress, {
                method: "POST",
                body: JSON.stringify({
                    camera_id: 0,
                    sdp: pc.localDescription.sdp,
                    type: pc.localDescription.type,
                }),
                headers: {
                    "Content-Type": "application/json",
                },
            });
            const answer = await response.json();

            // Set remote description
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }
    </script>
</body>
</html>
